  #   lineinfile:
  #     dest: /etc/resolv.conf
  #     state: absent
  #     line: 'port 8600'
  #     insertbefore: BOF

  - name: remove supervisorctl
    apt:
      name: supervisor
      state: absent

  - name: Launch dnsmasq
    service:
      name: dnsmasq
      state: started
