---
  - name: Install dnsmasq
    apt:
      name: dnsmasq
      state: latest

  - name: Bind dnsmasq to localhost
    lineinfile:
      dest: /etc/dnsmasq.conf
      state: present
      line: 'listen-address=127.0.0.1'

  - name: user=root dnsmasq
    lineinfile:
      dest: /etc/dnsmasq.conf
      state: present
      line: 'user=root'

  # - name: Add localhost to resolv.conf
